<div class="container" style="width: 40%;">
    <form #frm="ngForm" (ngSubmit)="Update()">
      <div class="form-group">
        <label for="title">title</label>
        <input type="text" [(ngModel)]="post.title" #title="ngModel" [class.is-invalid]="title.invalid && title.touched"
         [class.is-valid]="title.valid"  required minlength="3" name="title" id="title" 
         class="form-control" placeholder="" aria-describedby="helpId">
        <small [hidden]="title.valid || title.untouched" id="helpId" class="text-muted">title must be more than 3 letters</small>
      </div>

      <div class="form-group">
        <label for="body">body</label>
        <textarea rows="4" type="text" [(ngModel)]="post.body" #body="ngModel" [class.is-invalid]="body.invalid && body.touched" 
        [class.is-valid]="body.valid"  required minlength="3" name="body" id="body"
        class="form-control" placeholder="" aria-describedby="helpId"></textarea>
        <small [hidden]="body.valid || body.untouched" id="helpId" class="text-muted">body must be more than 3 letters</small>
      </div>
  
      <button type="submit" [disabled]="frm.invalid" class="btn btn-primary">Submit</button>
    </form>
  </div>
  <hr>
